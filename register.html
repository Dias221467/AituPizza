<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> 
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Registration Form</span></div>
        <!-- Update form action to send data to the server -->
        <form method="POST" action="/user">
          <!-- Each input field should have a 'name' attribute -->
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="number" name="phone" placeholder="Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="firstName" placeholder="First Name" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="lastName" placeholder="Last Name" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Register">
          </div>
          <div class="signup-link">Already have an account? <a href="login.html">Log in</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
