<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Romino's</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> 
                <img src="/images/logo.png" alt="" width="50px">
                <h2 class="logo-text">Romi<span>no's</span></h2>
            </div>
           
            <ul>
                <li><a href="#">picca</a></li>
                <li><a href="#">snakes</a></li>
                <li><a href="#">drinks</a></li>
                <li><a href="#">soucess</a></li>
            </ul>
            <a href="#">
                <img class="cart" src="/images/cart.png" alt="" width="60px">
                
            </a>
        </nav>

    </header>
    <main>

        <div class="row">
            <div class="card">
                <img src="/images/picca/4-seasons.png" width="250px" alt="">
                <h3 class="title">Four seasons</h3>
                <p class="description">
                    Bacon, Ham, Mushrooms, Chicken, Onion, Olives,
                     Pickled Cucumbers, Hunting sausages, Pepperoni
                </p>
                <div class="size"></div>
                <div class="counterWrapper">
                    <div class="counterMinus" data-action="minus">-</div> 
                    <div class="counter">0</div>
                    <div class="counterPlus" data-action="plus">+</div>
                </div>
                <p class="price">$<span></span></p>
                <button>  in cart</button>
               
            </div>

            
        </div>

    </main>
    <footer>
    </footer>

    <script src="/js/counter.js"></script>
</body>
</html>
