<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Romino's</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> 
                <img src="/images/logo.png" alt="" width="50px">
                <h2 class="logo-text">Romi<span>no's</span></h2>
            </div>
           
            <ul>
                <li><a href="#">picca</a></li>
                <li><a href="#">dessert</a></li>
                <li><a href="#">drinks</a></li>
                <li><a href="#">soucess</a></li>
            </ul>
            <a href="#">
                <img class="cart" src="/images/cart.png" alt="" width="60px">
                
            </a>
        </nav>

    </header>
    <main>

        <div class="row">
            <div class="card" >
                <div class="productInCart">
                    <img src="/images/picca/4-seasons.png" width="250px" alt="">
                    <h3 class="title">Four seasons</h3>
                    <p class="description">
                        Bacon, Ham, Mushrooms, Chicken, Onion, Olives,
                        Pickled Cucumbers, Hunting sausages, Pepperoni
                    </p>
                    <div class="picca_size">
                        <label  data-size="small"   class="btnActive">20sm</label>
                        <label  data-size="medium" class="btnActive">28sm</label>
                        <label  data-size="large"   class="btnActive">33sm</label>
                    </div>
                    <div class="doughThickness">
                        <label data-dough="thin"   class="dough">thin</label>
                        <label data-dough="thick" class="dough">thick</label>
                    </div>
                        <div class="wrapperPrice">
                        <p class="price">$<span>0</span></p>
                        <button class="button-30 addToCart" role="button" data-product-id="1">
                            add to cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="productInCart">
                    <img src="/images/picca/Vedzhi Fit & Fresh.png" width="250px" alt="">
                    <h3 class="title">Vedzhi Fit & Fresh</h3>
                    <p class="description">
                        Mushrooms, Olives, Fresh tomatoes, Mozzarella cheese, 
                        Feta cheese, Tomato sauce
                    </p>
                    <div class="picca_size" picca_size>
                        <label  data-size="small"   class="btnActive">20sm</label>
                        <label  data-size="medium" class="btnActive">28sm</label>
                        <label  data-size="large"   class="btnActive">33sm</label>
                    </div>
                    <div class="doughThickness">
                        <label data-dough="thin"   class="dough">thin</label>
                        <label data-dough="thick" class="dough">thick</label>
                    </div>
                        <div class="wrapperPrice">
                        <p class="price">$<span>0</span></p>
                        <button class="button-30 addToCart" role="button" data-product-Id="2">
                            add to cart
                        </button>
                        </div>
                </div>
               
            </div>

            
        </div>
        <button class="innerCart">innercart</button>

    </main>
    <footer>
    </footer>

    <script src="/js/counter.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/orderCart.js"></script>
    <script src="/js/test.js"> </script>
</body>
</html>
