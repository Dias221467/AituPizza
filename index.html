<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Romino's</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> 
                <img src="/images/logo.png" alt="" width="50px">
                <h2 class="logo-text">Romi<span>no's</span></h2>
            </div>
           
            <ul>
                <li><a href="#">picca</a></li>
                <li><a href="#">snakes</a></li>
                <li><a href="#">drinks</a></li>
                <li><a href="#">soucess</a></li>
            </ul>
            <a href="#">
                <img class="cart" src="/images/cart.png" alt="" width="60px">
                
            </a>
        </nav>

    </header>
    <main>

        <div class="row">
            <div class="card" id="1">
                <img src="/images/picca/4-seasons.png" width="250px" alt="">
                <h3 class="title">Four seasons</h3>
                <p class="description">
                    Bacon, Ham, Mushrooms, Chicken, Onion, Olives,
                     Pickled Cucumbers, Hunting sausages, Pepperoni
                </p>
                <div class="picca_size">
                    <label for="" data-size="small" class="btnActive">small</label>
                    <label for="" data-size="medium" class="btnActive">medium</label>
                    <label for="" data-size="large" class="btnActive">large</label>
                </div>
                <div class="doughThickness">
                    <label for="" class="thin">thin</label>
                    <label for="" class="thick">thick</label>
                </div>
                    <div class="wrapperPrice">
                    <p class="price">$<span>0</span></p>
                    <button class="button-30" role="button">add to cart</button>
                </div>
               
            </div>

            <div class="card" id="2">
                <img src="/images/picca/Vedzhi Fit & Fresh.png" width="250px" alt="">
                <h3 class="title">Vedzhi Fit & Fresh</h3>
                <p class="description">
                    Mushrooms, Olives, Fresh tomatoes, Mozzarella cheese, 
                    Feta cheese, Tomato sauce
                </p>
                <div class="picca_size" picca_size>
                    <label for="" data-size="small" class="btnActive">small</label>
                    <label for="" data-size="medium" class="btnActive">medium</label>
                    <label for="" data-size="large" class="btnActive">large</label>
                </div>
                <div class="doughThickness">
                    <label for="" class="thin">thin</label>
                    <label for="" class="thick">thick</label>
                </div>
                    <div class="wrapperPrice">
                    <p class="price">$<span>0</span></p>
                    <button class="button-30" role="button">add to cart</button>
                </div>
               
            </div>

            
        </div>

    </main>
    <footer>
    </footer>

    <script src="/js/counter.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
